<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>LOTE DE CARROS</title>
    <link rel="stylesheet" href="Css.css" />
  </head>
  <script></script>
  <body>
    <header>LOTE DE CARROS</header>

    <div class="container">
      <div class="left">
        <!-- Aquí podrías poner un formulario de agregar o filtros -->
        <h2></h2>
        <form id="formCarro">
          <label>ID:</label>
          <input type="text" id="id" /><br />

          <label>Modelo:</label>
          <input type="text" id="modelo" /><br />

          <label>Marca:</label>
          <input type="text" id="marca" /><br />

          <label>Precio:</label>
          <input type="number" id="precio" /><br />

          <label>Color:</label>
          <input type="text" id="color" /><br />

          <div class="botones">
            <button type="submit" id="btnAgregar">Agregar</button>
            <button type="button" id="btnEliminar">Eliminar</button>
            <button type="button" id="btnActualizar">Actualizar</button>
          </div>
        </form>
      </div>

      <div class="right">
        <h2>Lista de Carros</h2>
        <table id="carrosTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Modelo</th>
              <th>Marca</th>
              <th>Precio</th>
              <th>Color</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Más filas aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script>
    function CargarCarros() {
      // Al cargar la página, obtener los carros desde el backend
      fetch("http://localhost:3000/carros")
        .then((res) => res.json())
        .then((data) => {
          const tbody = document.querySelector("#carrosTable tbody");
          tbody.innerHTML = "";
          data.forEach((carro) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${carro.Id}</td>
              <td>${carro.Modelo}</td>
              <td>${carro.Marca}</td>
              <td>${carro.Precio}</td>
              <td>${carro.Color}</td>
              <td><button class="btnEditar" data-id="${carro.Id}">Editar</button><button class="btnBorrar" data-id="${carro.Id}">Borrar</button>
            `;
            tbody.appendChild(row);
          });
          const BtnBORRAR = document.querySelectorAll(".btnBorrar");

          BtnBORRAR.forEach((boton) => {
            boton.addEventListener("click", function () {
              const n = this.getAttribute("data-id");
              fetch(`http://localhost:3000/carros/${n}`, {
                method: "DELETE",
              }).then(() => location.reload());
              console.log("ID a borrar:", n);
            });
          });
        })

        .catch((err) => {
          console.error("Error al cargar carros:", err);
        });
    }
    document.addEventListener("DOMContentLoaded", CargarCarros);
    document
      .getElementById("formCarro")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const id = document.getElementById("id").value;
        const modelo = document.getElementById("modelo").value;
        const marca = document.getElementById("marca").value;
        const precio = document.getElementById("precio").value;
        const color = document.getElementById("color").value;

        const carro = {
          Id: id,
          Modelo: modelo,
          Marca: marca,
          Precio: precio,
          Color: color,
        };

        fetch("http://localhost:3000/carros", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(carro),
        }).then(() => location.reload());
      });

    document
      .getElementById("btnEliminar")
      .addEventListener("click", function () {
        const id = document.getElementById("id").value;

        fetch(`http://localhost:3000/carros/${id}`, {
          method: "DELETE",
        }).then(() => location.reload());
      });
    document
      .getElementById("btnActualizar")
      .addEventListener("click", function () {
        const id = document.getElementById("id").value;
        const modelo = document.getElementById("modelo").value;
        const marca = document.getElementById("marca").value;
        const precio = document.getElementById("precio").value;
        const color = document.getElementById("color").value;

        const carro = {
          Modelo: modelo,
          Marca: marca,
          Precio: precio,
          Color: color,
        };

        fetch(`http://localhost:3000/carros/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(carro),
        }).then(() => CargarCarros());
      });
  </script>
</html>
